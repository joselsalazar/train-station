<!DOCTYPE html>
<html>
<head>
	<title>The Train Station!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
</head>
<body>
	<main>
		<div class="current-time"></div>
		<div class="next-train"></div>
		<div class="box-divs train-details">
			<h3>Add a Train</h3>
			<form onsubmit="return sendtoFB()">
			  <div class="form-group">
			    <div>
			    	<label for="train-name">Train Name</label>
			    	<input type="text" id="train-name" class="form-control" required>
			    </div>
			    <div>
			    	<label for="destination">Destination</label>
			    	<input type="text" id="destination" class="form-control" required>
			    </div>
			    <div>
				    <label for="first-train">Train Arrival Time (Format: HHMM)</label>
				    <input type="text" id="first-train" pattern="([0-1]{1}[0-9]{1}|20|21|22|23)[0-5]{1}[0-9]{1}" />
			    </div>
			  </div>
			  
			  <button class="btn btn-primary" id="submit" name="submit" value="submit" type="submit">Submit</button>
			</form>
		</div>
		<div class="added-trains">
			<table class="train-div">
				<tr class="title">
					<td>Train Name</td>
					<td>Destination</td>
					<td>Train Arrival Time</td>
					<td>Time to Next Arrival</td>
				</tr>
			</table>
		</div>
	</main>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
