<!DOCTYPE html>
<html>
<head>
	<title>The Train Station!</title>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
</head>
<body>
	<div class="current-time"></div>
	<div class="next-train"></div>
	<div class="added-trains">
		<table class="train-div">
			<tr>
				<td>Train Name</td>
				<td>Destination</td>
				<td>Train Arrival Time</td>
				<td>Time to Next Arrival</td>
			</tr>
		</table>
	</div>
	<div class="box-divs train-details">
		<h3>Add a Train</h3>
		<form>
		  <div class="form-group">
		    <label for="train-name">Train Name</label>
		    <input type="text" id="train-name" class="form-control">
		    <label for="destination">Destination</label>
		    <input type="text" id="destination" class="form-control">
		    <label for="first-train">Train Arrival Time</label>
		    <input type="text" pattern="[0-9]{4}" id="first-train" class="form-control">
		  </div>
		  
		  <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
